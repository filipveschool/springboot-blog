<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="body">
    <!--/*@thymesVar id="postDTO" type="com.nixmash.blog.jpa.dto.PostDTO"*/-->

    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{admin.post.add.title}">[Add Post]
                    </h2>
                    <div class="form-actions col-md-offset-3 col-sm-offset-2 pull-right">
                        <a th:href="@{|/post/${postName}?preview=true|}" th:text="#{admin.posts.button.preview}"
                           class="btn btn-primary" th:disabled="!${canPreview}" target="_blank">[Preview Post]</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content  fill-body-table">
                    <div id="message-holder">
                        <div th:if="${feedbackMessage}"
                             th:class="'messageblock hidden'"
                             th:text="${feedbackMessage}"></div>
                    </div>
                    <form th:object="${postDTO}" method="post" th:action="@{/admin/posts/add/post}"
                          class="form-horizontal" id="link-add-form">

                        <div th:include="fragments/formutils :: global-errors" th:remove="tag">[Global Errors]</div>

                        <table class="table table-striped">
                            <div th:include="admin/fragments/posts/postform :: title-editor" th:remove="tag">[Title
                                Editor Rows]
                            </div>
                            <div th:include="admin/fragments/posts/postform :: tags" th:remove="tag">[Tags]</div>
                            <tr class="tr-button-row">
                                <td></td>
                                <td>
                                    <div class="form-actions pull-right" id="post-select">
                                        <select th:field="*{categoryId}" name="categoryId" class="selectpicker"
                                                data-style="btn-primary">
                                            <!--/*@thymesVar id="category" type="com.nixmash.blog.jpa.dto.CategoryDTO"*/-->
                                            <div th:each="category : ${categories}" th:remove="tag">
                                                <option th:text="${category.categoryValue}"
                                                        th:value="${category.categoryId}"
                                                        th:selected="${category.isDefault}"></option>
                                            </div>
                                        </select>
                                        <select th:field="*{twitterCardType}" name="twitterCardType"
                                                class="selectpicker"
                                                data-style="btn-primary">
                                            <option value="SUMMARY" th:text="#{add.post.twitter.summary}">
                                                [default summary card]
                                            </option>
                                            <option value="SUMMARY_LARGE_IMAGE" th:text="#{add.post.twitter.large}">
                                                [large twitter image]
                                            </option>
                                            <option value="NONE" th:text="#{add.post.twitter.none}">
                                                [no twitter metadata]
                                            </option>
                                        </select>
                                        <select th:field="*{displayType}" name="displayType" class="selectpicker"
                                                data-style="btn-primary">
                                            <option value="POST" th:text="#{add.post.option.default}">
                                                [default post]
                                            </option>
                                            <option value="MULTIPHOTO_POST" th:text="#{add.post.option.multiphoto}">
                                                [multiphoto post]
                                            </option>
                                            <option value="SINGLEPHOTO_POST" th:text="#{add.post.option.singlephoto}">
                                                [singlephoto post]
                                            </option>
                                        </select>

                                        <button type="submit" class="btn btn-success" name="post" value="publish">
                                            Publish
                                        </button>
                                        <button type="submit" class="btn btn-success" name="post" value="draft">Save
                                            Draft
                                        </button>
                                        <button id="imageUploadButton" class="btn btn-success"
                                                name="imageUploadButton"
                                                th:onclick="${postDTO.postId == null} ? 'saveDraftDialog()' : 'toggleImageUploads()'"
                                                type="button">Add Images
                                        </button>
                                    </div>
                                    <div class="pull-right"
                                         th:classappend="${#fields.hasErrors('displayType')} ? 'has-error pad-right'">
                                        <label class="control-label" th:errors="*{displayType}">[error]</label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <input type="hidden" name="postType" value="POST"/>
                    </form>

                    <div th:unless="${postDTO.postId == null}" th:remove="tag">
                        <div th:replace="admin/fragments/posts/imageupload :: image-upload-html">[Image Upload]</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
